<div class="simple-pagination">
    {% if objects.has_previous %}
        <a href="?page=1" title="First Page">&laquo;</a>
        <a href="?page={{ objects.previous_page_number }}">&lsaquo;</a>
    {% endif %}

    Page {{ objects.number|default:1 }} of {{ objects.paginator.num_pages|default:1 }}

    {% if objects.has_next %}
        <a href="?page={{ objects.next_page_number }}">&rsaquo;</a>
        <a href="?page={{ objects.paginator.num_pages }}">&raquo;</a>
    {% endif %}
</div>
