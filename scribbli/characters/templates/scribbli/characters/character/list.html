{% extends 'scribbli/extendables/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block main %}
    {{ block.super }}
    <h1>{{ page_title }}</h1>

    <ul>
        {% for character in characters %}
            <li><a href="{{ character.get_absolute_url }}">{{ character.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
