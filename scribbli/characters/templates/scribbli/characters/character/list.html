<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }} | Scribbli</title>
</head>
<body>

    <h1>{{ page_title }}</h1>

    <ul>
        {% for character in characters %}

        {% endfor %}
    </ul>

</body>
</html>
