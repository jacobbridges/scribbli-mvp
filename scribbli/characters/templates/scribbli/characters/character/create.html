{% extends 'scribbli/extendables/base.html' %}

{% block title %}Create a Character{% endblock %}

{% block main %}
    {{ block.super }}
    <h1>Create a Character</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.name.errors }}
            {{ form.name.label }}
            <div>
                {{ form.name }}
            </div>
        </div>
        <input type="submit" value="Create">
    </form>
{% endblock %}
