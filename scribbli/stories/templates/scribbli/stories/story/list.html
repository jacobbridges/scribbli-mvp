{% extends 'scribbli/extendables/base.html' %}

{% block title %}Story List{% endblock %}

{% block main %}
    {{ block.super }}
    <h1>Stories</h1>
    <ul>
        {% for story in stories %}
            <li><a href="{{ story.get_absolute_url }}">{{ story }}</a></li>
        {% endfor %}
    </ul>
    {% include 'scribbli/partials/__pagination-simple.html' with objects=page_obj %}
{% endblock %}
